{% extends "AppClub/base.html" %}
{% load static %}
{% block contenidoVariable %}
    <!-- Mashead header-->
    <section class="bg-gradient-primary-to-secondary" id="download">
        <div class="container px-5">
            <h2 class="text-center text-white font-alt mb-4">Aquí puedes cargar un nuevo estadio</h2>
        </div>
    </section>
    
    <!-- Quote/testimonial aside-->
    <aside class="text-center">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xl-8">
                    <div class="col-sm-11">
                        {{ form.as_table }}
                        <form action="estadio" method="POST"> {% csrf_token %}
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input id="nombre" name="nombre" />
                                </div>
                                <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
                                <div class="col-sm-10">
                                    <input id="direccion" name="direccion" />
                                </div>
                                <label for="anioFund" class="col-sm-2 col-form-label">Año fundación</label>
                                <div class="col-sm-10">
                                    <input type="date" id="anioFund" name="anioFund" />
                                </div>

                                <div class="col-sm-2 col-form-label"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>

                        </form>
                    </div>
            </div>
        </div>
    </aside>

    <aside class="text-center">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xl-8">
                    <a class="btn btn-outline-dark py-3 px-4 rounded-pill" href="/AppClub/estadio/list" target="_blank"><b>Click aquí para modificar los datos cargados</b></a>
                </div>
                </div>
            </div>
        </div>
    </aside>

{% endblock %}
